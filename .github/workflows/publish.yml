name: ğŸš€ Publish to NuGet.org

on:
  release:
    types: [published]  # GitHub'da yeni bir "Release" yayÄ±nlandÄ±ÄŸÄ±nda tetiklenir

permissions:
  id-token: write       # OIDC kimlik doÄŸrulamasÄ± iÃ§in gerekli
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        dotnet-version: [8.0.x, 9.0.x]

    steps:
      # 1ï¸âƒ£ Repo'yu al
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ .NET SDK'yÄ± kur
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # 3ï¸âƒ£ Paketleri geri yÃ¼kle
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src

      # 4ï¸âƒ£ Build et (Release modu)
      - name: Build project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src

      # 5ï¸âƒ£ NuGet paketi oluÅŸtur
      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ../nupkg
        working-directory: ./src

      # 6ï¸âƒ£ Trusted Publishing ile otomatik NuGet yayÄ±nlama
      - name: Publish to NuGet.org (Trusted Publishing)
        run: dotnet nuget push "./nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --skip-duplicate
